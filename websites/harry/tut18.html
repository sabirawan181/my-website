<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colors in css</title>
    <style>
      #firstPara {
        color: red; /*color by name*/
      }

      #secondPara {
        color: rgb(125, 135, 255) /*color by rgb system*/
      }

      #thirdPara {
        color: #ff00f3; /* color by hex system*/
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from my first box</p>

    <h2>This is my second box</h2>
    <p id="secondPara">This is a paragraph from my second box</p>

    <h2>This is my third box</h2>
    <p id="thirdPara">This is a paragraph from my third box</p>
  </body>
</html>
