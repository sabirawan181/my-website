<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <!-- paragraph is a block element -->
    <p style="border: solid red;">this is a paragraph</p>
    <p style="border: solid green;">this is also a paragraph</p>
    
    <!-- span is an inline element -->
    <span style="border: solid blue;">this is a paragraph 2</span>
    <span style="border: solid orange;">this is also a paragraph 2</span>
    
</body>
</html>
