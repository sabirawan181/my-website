<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2>HTML Forms</h2>
    <form action="backend.php"></form>
    <label for="name">Name</label>
    <br />
    <div><input type="text" name="myName" id="name" /></div>
    <br />
    <label for="roll">Roll</label>
    <div><input type="text" name="myRoll" id="roll" /></div>
    <br />
    <label for="email">Email</label>
    <div><input type="email" name="myEmail" id="email" /></div>
    <br />
    <label for="date">Date</label>
    <div><input type="date" name="myDate" id="date" /></div>
    <br />
    <label for="bonous">Bonous</label>
    <div>
      <input type="number" name="myNumber" id="bonous" />
    </div>

    <br />
    <div>
      <label for="are you eligible?">Are you eligible?</label>
      <input
        type="checkbox"
        name="myElegibility"
        checked
        id="are you eligible?"
      />
    </div>
    <br />
    <div>
      <label for="male">Male</label>
      <input type="radio" name="myGender" checked id="male" />
      <label for="female">Female</label>
      <input type="radio" name="myGender" id="female" />
      <label for="others">Others</label>
      <input type="radio" name="myGender" id="others" />
    </div>
    <br>
    <div>
        <br>
        <label for="car">My Car</label>
        <select name="myCar" id="car">
            <option value="cultus">Caltus</option>
            <option value="swift">Swift</option>
        </select>
    </div>
    <br>
    <label for="Message">Message</label>
    <div>
      <textarea name="myText" cols="100" rows="10" id="Message"></textarea>
    </div>
    <br>
    <div>
      <input type="submit" name="Submit Now" />
      <input type="reset" name="Reset Now" />
    </div>
    
  </body>
</html>
