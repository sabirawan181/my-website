<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>
    <div id="mainBox" class="redBg">

        <!-- . is for class and # is for id -->
        <div id="mainBox" class="redBg"></div>
        <div class="redBg"></div>
        <div id="mainBox"></div>
        <span class="redBg" id="mainBox"></span>
        <div class="redBg blackBorder anotherClass"></div>

        <!-- emit takes div as default -->
        <!-- .redBg means -->
        <div class="redBg"></div>

        <!-- creating multiple elements using emmet -->
        <!-- span.class1.class2.class3*4 + enter -->
        <span class="class1 class2 class3">First</span><br>
        <span class="class1 class2 class3">Second</span><br>
        <span class="class1 class2 class3">Third</span><br>
        <span class="class1 class2 class3">Fourth</span><br>
    </div>
</body>
</html>
